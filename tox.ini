[tox]
minversion = 1.8
envlist = py{27,36}
skipsdist = true

[testenv]
passenv = *
deps =
    ansible>=2.8,<2.9
    docker
    molecule
whitelist_externals =
    git
    rm
commands =
    rm -rf /var/tmp/dci
    git clone https://softwarefactory-project.io/r/dci-ansible /var/tmp/dci

[testenv:py27]
commands =
    {[testenv]commands}
    ./run-molecule.sh

[testenv:py36]
commands =
    {[testenv]commands}
    ./run-molecule.sh
